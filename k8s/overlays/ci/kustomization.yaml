# CI Overlay
# Combines: base (namespace + http-echo template) + foo app + bar app + ingress
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: echo-test

resources:
  # Base resources (namespace)
  - ../../base
  # Applications (each references base/http-echo template)
  - ../../apps/foo
  - ../../apps/bar
  # CI-specific ingress
  - ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: load-test
  app.kubernetes.io/managed-by: kustomize
